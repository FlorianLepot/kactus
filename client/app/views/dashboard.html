<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="DashboardCtrl as dashboard">
        <div class="col-lg-12">
            <div class="text-center m-t-lg" ng-repeat="project in projects">
                <h1>
                    {{project.name}}
                </h1>
                <small>
                    {{project.created_at}}
                </small>
            </div>
        </div>
    </div>
</div>
