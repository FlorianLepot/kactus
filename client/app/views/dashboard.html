<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row" ng-controller="DashboardCtrl as dashboard">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Vos projets actifs</h5>

          <div class="ibox-tools">
              <a href="" class="btn btn-primary btn-xs">Créer un projet</a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="row m-b-sm m-t-sm">
            <div class="col-md-12">
              <div class="input-group">
                <input type="text" placeholder="Rechercher" class="input-sm form-control">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary"> Go!</button>
                </span>
              </div>
            </div>
          </div>

          <div class="project-list">
            <table class="table table-hover">
              <tbody>
                <tr ng-repeat="project in projects">
                  <td class="project-status">
                    <span class="label label-primary">Actif</span>
                  </td>
                  <td class="project-title">
                    <a ui-sref="project_detail">{{ project.name }}</a>
                    <br>
                    <small>Créé le {{ project.created_at }}</small>
                  </td>
                  <td class="project-completion">
                    <small>Avancement : 48%</small>
                    <div class="progress progress-mini">
                      <div style="width: 48%;" class="progress-bar"></div>
                    </div>
                  </td>
                  <td class="project-people">
                    <a href=""><img alt="image" class="img-circle" src="img/a3.jpg"></a>
                    <a href=""><img alt="image" class="img-circle" src="img/a1.jpg"></a>
                    <a href=""><img alt="image" class="img-circle" src="img/a2.jpg"></a>
                    <a href=""><img alt="image" class="img-circle" src="img/a4.jpg"></a>
                    <a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a>
                  </td>
                  <td class="project-actions">
                    <a href="" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Modifier </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
